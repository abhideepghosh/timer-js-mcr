<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <div class="timer">
        <input class="time hours" type="text" placeholder="00"/> 
        <span>:</span>
        <input class="time minutes" type="text" placeholder="00"/> 
        <span>:</span>
        <input class="time seconds" type="text" placeholder="00"/>
      </div>
      <br />
      <div class="button-section">
        <button id="start" class="btn-primary">Start</button>
        <button id="stop" class="btn-primary">Stop</button>
        <button id="reset" class="btn-primary">Reset</button>
      </div>
    </div>

    <script src="./index.mjs" type="module"></script>
  </body>
</html>
